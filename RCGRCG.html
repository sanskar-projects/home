<html>
<head>
<link rel="stylesheet" href="pysda.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script>
const m_array=[];
m_array.sort();
var m="";
function m_main()
{
const n=m_array.length;
const r=Math.floor(Math.random()*n);
const s=m_array[r];
document.getElementById("m_id").innerHTML=r+1+". "+s;
}
function print()
{
let x="";
for(let i=0;i<m_array.length;i++)
{
x+=i+1+". "+m_array[i]+"<br>";
}
document.getElementById("m_view").innerHTML="sort: ascending<br>count: "+m_array.length+"<br>"+x;
}
function push()
{
m_array.push(prompt("enter item:"));
print();
}
</script>
</head>
<body>
<p class="home">
<a href="index.html">
go to home
</a>
</p>
<br><br><br><br><br>
<h1>Random Item Generator</h1>
<br><br><br><br><br>
<hr>
<br>
<p id="m_id">No Item Selected</p>
<br>
<button type="button" onclick="m_main();">Generate</button>
<button type="button" onclick="push();">Insert</button>
<hr>
<p>Dataset:</p>
<br>
<p id="m_view"></p>
</body>
</html>
