<html>
<head>
<link rel="stylesheet" href="pysda.css">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<script>
const m_array=['January','Feburary','March','April','May','June','July','August','September','October','November','December'];
const f_array=['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
m_array.sort();
f_array.sort();
var m="",f="";
const pre="https://www.google.com/search?q=";
function m_main()
{
const n=m_array.length;
const r=Math.floor(Math.random()*n);
const s=m_array[r];
document.getElementById("m_id").href=s;
document.getElementById("m_id").innerHTML=r+1+". "+s;
m=s;
}
function f_main()
{
const n=f_array.length;
const r=Math.floor(Math.random()*n);
const s=f_array[r];
document.getElementById("f_id").href=s;
document.getElementById("f_id").innerHTML=r+1+". "+s;
f=s;
}
function m_direct()
{
window.location.assign(pre+m);
}
function f_direct()
{
window.location.assign(pre+f);
}
function print()
{
let x="",y="";
for(let i=0;i<m_array.length;i++)
{
x+=i+1+". "+m_array[i]+"<br>";
}
for(let i=0;i<f_array.length;i++)
{
y+=i+1+". "+f_array[i]+"<br>";
}
document.getElementById("m_view").innerHTML="Male Celebrities<br>sort: ascending<br>count: "+m_array.length+"<br>"+x;
document.getElementById("f_view").innerHTML="Female Celebrities<br>sort: ascending<br>count: "+f_array.length+"<br>"+y;
}
</script>
</head>
<body>
<p class="home">
<a href="index.html">
go to home
</a>
</p>
<br><br><br><br><br>
<h1>Random Celebrity Generator</h1>
<br><br><br><br><br>
<hr><br>
<p>Male Celebrity</p>
<br>
<p id="m_id">No One Selected</p>
<br>
<button type="button" onclick="m_main();">Generate</button>
<button type="button" onclick="m_direct();">About</button>
<hr>
<p>Female Celebrity</p>
<br>
<p id="f_id">No One Selected</p>
<br>
<button type="button" onclick="f_main();">Generate</button>
<button type="button" onclick="f_direct();">About</button>
<hr>
<button type="button" onclick="print();">View Complete Dataset</button>
<br>
<p id="m_view"></p>
<p id="f_view"></p>
</body>
</html>
